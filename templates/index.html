<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Mission to Mars</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role='button'>Scrape New Data</a></p>
      </div>
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p>{{mars.news_paragraph}}</p>
              </h2>
            </div>
          </div>
        </div>
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <!--Mars Featured Image-->
          <h2>Featured Mars Image</h2>
          <img src="{{mars.featured_image }}" class="img-responsive" alt="Responsive image"/>
        </div>
        <div class="col-md-4">
          <!--Mars Facts-->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{mars.facts | safe}}
          </div>
        </div>
         <div class="row" id="scrape_hemisphere_data">
          <div class="page-header">
            <h2 class="text-center">Mars Hemispheres</h2>
          </div>
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-4 col-sm-6"> 
            <div class="thumbnail">
              <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." class="img-responsive" >
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div> 
          </div>
          {% endfor %}  
    </div>
  </body>
</html>
